apiVersion: v1
kind: ConfigMap
metadata:
  name: oauth2-proxy-config
data:
  # OAuth2 Proxy configuration
  # See https://oauth2-proxy.github.io/oauth2-proxy/configuration/overview

  # Upstream backend service
  OAUTH2_PROXY_UPSTREAMS: "http://localhost:8000"

  # Listen on port 4180 (sidecar port)
  OAUTH2_PROXY_HTTP_ADDRESS: "0.0.0.0:4180"

  # Pass OAuth headers to upstream
  OAUTH2_PROXY_SET_XAUTHREQUEST: "true"
  OAUTH2_PROXY_PASS_ACCESS_TOKEN: "true"
  OAUTH2_PROXY_PASS_USER_HEADERS: "true"

  # Skip authentication for health endpoints
  OAUTH2_PROXY_SKIP_AUTH_ROUTES: "/api/v1/utils/health-check"

  # Cookie settings
  OAUTH2_PROXY_COOKIE_SECURE: "true"
  OAUTH2_PROXY_COOKIE_HTTPONLY: "true"
  OAUTH2_PROXY_COOKIE_SAMESITE: "lax"

  # Email domain restriction (set to "*" to allow all)
  OAUTH2_PROXY_EMAIL_DOMAINS: "*"

  # Redirect URL (set via overlay for each environment)
  # OAUTH2_PROXY_REDIRECT_URL: "https://your-app.example.com/oauth2/callback"
