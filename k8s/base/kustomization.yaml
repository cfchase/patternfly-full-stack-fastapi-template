apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Combined application deployment with OAuth2-proxy sidecar
# Database is added by overlays (dev uses in-cluster, prod uses external)
resources:
  - serviceaccount.yaml
  - deployment.yaml
  - service.yaml
  - route.yaml

labels:
  - pairs:
      app.kubernetes.io/name: __PROJECT_NAME__
      app.kubernetes.io/version: "1.0.0"

images:
  - name: __REGISTRY__/__PROJECT_NAME__-backend
    newTag: latest
  - name: __REGISTRY__/__PROJECT_NAME__-frontend
    newTag: latest
