# GitHub Actions CI for PatternFly Full Stack FastAPI Template
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

env:
  REGISTRY: quay.io/cfchase
  BACKEND_IMAGE: pf-full-stack-fastapi-backend
  FRONTEND_IMAGE: pf-full-stack-fastapi-frontend

jobs:
  # Validate that VERSION, pyproject.toml, uv.lock, and package.json are in sync
  validate-versions:
    name: Validate Versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check version sync
        run: |
          set -e
          VERSION=$(cat VERSION | tr -d '[:space:]')
          PYPROJECT_VERSION=$(grep '^version = ' backend/pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')

          # Extract version from uv.lock - look for project name then get its version
          PROJECT_NAME=$(grep '^name = ' backend/pyproject.toml | head -1 | sed 's/name = "\(.*\)"/\1/')
          UVLOCK_VERSION=$(grep -A1 "name = \"$PROJECT_NAME\"" backend/uv.lock | grep 'version = ' | sed 's/version = "\(.*\)"/\1/')

          PKG_VERSION=$(jq -r '.version' frontend/package.json)

          echo "VERSION file: $VERSION"
          echo "pyproject.toml: $PYPROJECT_VERSION"
          echo "uv.lock: $UVLOCK_VERSION"
          echo "package.json: $PKG_VERSION"

          if [ "$VERSION" != "$PYPROJECT_VERSION" ] || [ "$VERSION" != "$UVLOCK_VERSION" ] || [ "$VERSION" != "$PKG_VERSION" ]; then
            echo ""
            echo "ERROR: Version mismatch detected!"
            echo "Run 'make sync-version' locally to fix, then commit the changes."
            exit 1
          fi
          echo "All versions match: $VERSION"

  # Run tests for both frontend and backend
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: app
          POSTGRES_USER: app
          POSTGRES_PASSWORD: changethis
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Install backend dependencies
        run: cd backend && uv sync

      - name: Run frontend tests
        run: cd frontend && npm run test

      - name: Run backend tests
        env:
          POSTGRES_SERVER: localhost
          POSTGRES_PORT: "5432"
          POSTGRES_USER: app
          POSTGRES_PASSWORD: changethis
          POSTGRES_DB: app
        run: cd backend && uv run pytest

  # Build and push container images (only on main branch push)
  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: [validate-versions, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "version=$(cat VERSION | tr -d '[:space:]')" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.meta.outputs.sha_short }}
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.sha_short }}
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest

  # Create release (on tag push)
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [validate-versions, test]
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Get release version
        id: release
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push backend image (release)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.release.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:prod

      - name: Build and push frontend image (release)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.release.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:prod
